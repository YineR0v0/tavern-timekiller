
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tavern Timekiller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Inter', sans-serif; background: transparent; overflow: hidden; margin: 0; }
      * { -webkit-tap-highlight-color: transparent; touch-action: manipulation; }
      .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.1); border-radius: 4px; }
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .no-drag { -webkit-app-region: no-drag; }
    </style>
    
    <!-- React & Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Global Namespace Init -->
    <script>window.TK = {};</script>

    <!-- Load Utils First -->
    <script type="text/babel" src="./types.js"></script>
    <script type="text/babel" src="./utils/themes.js"></script>
    <script type="text/babel" src="./utils/sound.js"></script>
    <script type="text/babel" src="./services/geminiService.js"></script>

    <!-- Load Components -->
    <script type="text/babel" src="./components/ParticleBackground.js"></script>
    <script type="text/babel" src="./components/FloatingWindow.js"></script>
    
    <!-- Load Games -->
    <script type="text/babel" src="./components/games/Game2048.js"></script>
    <script type="text/babel" src="./components/games/Minesweeper.js"></script>
    <script type="text/babel" src="./components/games/FarmingGame.js"></script>
    <script type="text/babel" src="./components/games/MemoryMatch.js"></script>
    <script type="text/babel" src="./components/games/TileMatch.js"></script>
    <script type="text/babel" src="./components/games/SnakeGame.js"></script>
    <script type="text/babel" src="./components/games/TicTacToe.js"></script>
    <script type="text/babel" src="./components/games/Tetris.js"></script>
    <script type="text/babel" src="./components/games/Sudoku.js"></script>
    <script type="text/babel" src="./components/games/WhackAMole.js"></script>
    <script type="text/babel" src="./components/games/TextAdventure.js"></script>
    
    <!-- Settings & App -->
    <script type="text/babel" src="./components/Settings.js"></script>
    <script type="text/babel" src="./App.js"></script>
    <script type="text/babel" src="./main.js"></script>
</head>
<body>
    <div id="root"></div>
    <script>
      window.addEventListener('message', (event) => {
        if (event.data === 'TOGGLE_WINDOW') window.dispatchEvent(new CustomEvent('toggle-app'));
      });
    </script>
</body>
</html>
